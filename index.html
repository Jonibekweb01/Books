<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <section>
        <div class="container">
            <div class="all-select">
                <select class="select-js form-select select">
                    <option selected disabled>Which letter do you want it to start with A or Z?</option>
                    <option value="A">A</option>
                    <option value="Z">Z</option>
                </select>

                <select class="selectyear-js form-select selects">
                    <option selected disabled>Which year do you want it to start with?</option>
                    <option value="1750">1750</option>
                    <option value="2021">2021</option>
                </select>

                <button class="js-mode">Dark / Light</button>
                <select class="selectpage-js form-select selectss">
                    <option selected disabled>Which page do you want it to start with?</option>
                    <option value="1">1</option>
                    <option value="2500">2500</option>
                </select>

                <select class="selectlanguage-js form-select selectsss">
                    <option selected disabled>Languages</option>
                </select>
            </div>

            <ul class="list">

            </ul>
        </div>
    </section>

    <script src="./books.js"></script>
    <script src="./main.js"></script>
</body>

</html>
